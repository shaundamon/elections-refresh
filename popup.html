<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 200px;
      font-family: Arial, sans-serif;
    }
    label, input, button {
      display: block;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h3>Set Refresh Interval</h3>
  <label for="interval">Interval (seconds):</label>
  <input type="number" id="interval" value="60" min="10" step="10">
  <button id="setInterval">Set Interval</button>

  <script src="popup.js"></script>
</body>
</html>
